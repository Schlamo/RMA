<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Damoventure</title>
	<script type="text/javascript" src="js/phaser.js"></script>
	<style type="text/css">
		body {
			margin: 0;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		var width = window.innerWidth;
		var height = window.innerHeight;

		var player;

		var game = new Phaser.Game(width, height, Phaser.CANVAS, 'phaser-example', {
			preload: preload,
			create: create,
			update: update,
			render: render,
			init: init
		});

		function init() {
			//Scale to fit Mobile Screen
			game.scale.scaleMode = Phaser.ScaleManager.NO_SCALE;
			game.scale.pageAlignVertically = true;
			game.scale.pageAlignHorizontally = true;
			game.scale.setShowAll();
			game.scale.refresh();
		}

		function preload() {
			//Tilemap f√ºr die verschiedenen Maps
			game.load.image('tiles', 'assets/tilemaps/tiles/tiles.png');

			//Map als .csv Datei
			game.load.tilemap('map', 'assets/csv/map.csv', null, Phaser.Tilemap.CSV);


			game.load.image('star', 'assets/star.png');
			game.load.spritesheet('dude', 'assets/dude.png', 32, 48);

			//Controls
			game.load.image('controls_left_active', 'assets/controls/left_active.png');
			game.load.image('controls_left_inactive', 'assets/controls/left_inactive.png');

			game.load.image('controls_right_active', 'assets/controls/right_active.png');
			game.load.image('controls_right_inactive', 'assets/controls/right_inactive.png');

			game.load.image('controls_top_active', 'assets/controls/top_active.png');
			game.load.image('controls_top_inactive', 'assets/controls/top_inactive.png');

			game.load.image('attack', 'assets/controls/attack.png');
		}

		function create() {
			//  Enable Game Physics
			game.physics.startSystem(Phaser.Physics.ARCADE);




			// The player and its settings
			player = game.add.sprite(32, game.world.height - 250, 'dude');

			//  We need to enable physics on the player
			game.physics.arcade.enable(player);

			//  Player physics properties. Give the little guy a slight bounce.
			player.body.bounce.y = 0.2;
			player.body.gravity.y = 300;
			player.body.collideWorldBounds = true;

			//  Our two animations, walking left and right.
			player.animations.add('left', [0, 1, 2, 3], 10, true);
			player.animations.add('right', [5, 6, 7, 8], 10, true);

			//  Finally some stars to collect
			stars = game.add.group();

			//  We will enable physics for any star that is created in this group
			stars.enableBody = true;

			//  Here we'll create 12 of them evenly spaced apart
			for (var i = 0; i < 12; i++)
			{
				//  Create a star inside of the 'stars' group
				var star = stars.create(i * 70, 0, 'star');

				//  Let gravity do its thing
				star.body.gravity.y = 300;

				//  This just gives each star a slightly random bounce value
				star.body.bounce.y = 0.7 + Math.random() * 0.2;
			}



			//Show Controls
			var control_left = game.add.sprite(25, game.world.height-80, 'controls_left_inactive');
			control_left.inputEnabled = true;
			control_left.events.onInputDown.add(moveLeft, this);

			var control_right = game.add.sprite(125, game.world.height-80, 'controls_right_inactive');
			control_right.inputEnabled = true;
			control_right.events.onInputDown.add(moveRight, this);

			var control_top = game.add.sprite(game.world.width-200, game.world.height-80, 'controls_top_inactive');
			control_top.inputEnabled = true;
			control_top.events.onInputDown.add(jump, this);

			var attack = game.add.sprite(game.world.width-100, game.world.height-80, 'attack');
			attack.sinputEnabled = true;

			game.camera.follow(player);

		}

		function update() {

		}

		function render() {

		}

		function moveLeft() {
			player.body.velocity.x = -150;
			player.animations.play('left');
		}

		function moveRight() {
			player.body.velocity.x = 150;
			player.animations.play('right');
		}
		function jump() {
			if( player.body.touching.down ) {
				player.body.velocity.y = -350;
			}
		}

	</script>

</body>
</html>
